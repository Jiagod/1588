[global]
domainNumber 24
clientOnly 1
serverOnly 0

# Announce messages default 3,-3
announceReceiptTimeout 3
logAnnounceInterval -3

# Sync/Delay_Req/Delay_Resp messages Ã¢ 16 packets-per-second, -4
logSyncInterval -4
logMinDelayReqInterval -4

#
# step_window is in units of sync packets
#
# 3 seconds:
# @ 16 PPS, set to 48
# @ 1 PPS, set to 3
step_window 48
#step_window 3

clockClass 255
clockAccuracy 0xFE
timeSource 0xa0
maxStepsRemoved 255
offsetScaledLogVariance 0xffff

G.8275.defaultDS.localPriority 128
G.8275.portDS.localPriority 128

priority1 128
priority2 255

dataset_comparison G.8275.x

transportSpecific 0
clock_type OC
delay_mechanism E2E
first_step_threshold 0.000020000
step_threshold 0.000020000
tx_timestamp_timeout 1000

write_phase_mode 1

servo_offset_threshold 100
servo_num_offset_values 64

#summary_interval -4

tsproc_mode raw
network_transport L2
# 01:1B:19:00:00:00 Forwardable multi-cast address
# 01:80:C2:00:00:0E Non-forwardable multi-cast address
ptp_dst_mac 01:1B:19:00:00:00

[eno2]

